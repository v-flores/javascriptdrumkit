<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vic's Techno Hit Maker Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="main">LANG LEBE TECHNO</h1>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">C hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">h tom</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">rim</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">O HIHAT</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">l tom</span>
    </div>
    <div data-key="186" class="key">
      <kbd>;</kbd>
      <span class="sound">vocal</span>
    </div>
  </div>

  <audio data-key="65" src="assets/bd01.wav"></audio>
  <audio data-key="83" src="assets/hh01.wav"></audio>
  <audio data-key="68" src="assets/cp01.wav"></audio>
  <audio data-key="70" src="assets/ht01.wav"></audio>
  <audio data-key="71" src="assets/rs01.wav"></audio>
  <audio data-key="72" src="assets/sd01.wav"></audio>
  <audio data-key="74" src="assets/rd01.wav"></audio>
  <audio data-key="75" src="assets/oh01.wav"></audio>
  <audio data-key="76" src="assets/lt01.wav"></audio>
  <audio data-key="186" src="assets/techno.mp3"></audio>

<script src="app.js"></script>
</body>
</html>
